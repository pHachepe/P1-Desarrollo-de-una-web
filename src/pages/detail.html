<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/main.scss" />
    <title>Detalle del Disco</title>
  </head>

  <body>
    <include src="./components/header.html"></include>

    <div class="content-wrapper">
      <main class="album-detail-container">
        <h2 id="album-title" class="album-title">Cargando...</h2>
        <div class="album-content">
          <img
            id="album-cover"
            alt="Cargando..."
            class="album-image"
            loading="lazy"
          />
          <p id="album-description" class="album-description"></p>
        </div>
        <div class="song-list">
          <h3>Canciones</h3>
          <ol id="songs"></ol>
        </div>
      </main>

      <aside class="recommended-albums">
        <h3>Discos Recomendados</h3>
        <div id="recommended-list"></div>
      </aside>
    </div>

    <include src="./components/footer.html"></include>

    <script type="module" src="../scripts/detail.js"></script>
  </body>
</html>
