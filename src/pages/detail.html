<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/main.scss" />
    <title>Detalle del Disco</title>
  </head>

  <body>
    <include src="./components/header.html"></include>

    <div class="content-wrapper">
      <main class="album-detail-container">
        <div class="album-content" tabindex="-1">
          <div class="album-image-container">
            <h2 id="album-title" class="album-title">Cargando...</h2>
            <img id="album-cover" alt="Cargando..." class="album-image" />
          </div>
          <div class="song-list">
            <h3>Canciones</h3>
            <ol id="songs"></ol>
          </div>
        </div>
        <div id="album-description" class="album-description"></div>
      </main>

      <aside class="recommended-albums" aria-labelledby="recommended-title">
        <h3 id="recommended-title">Discos Recomendados</h3>
        <div id="recommended-list" tabindex="2"></div>
      </aside>
    </div>

    <include src="./components/footer.html"></include>

    <script type="module" src="../scripts/detail.js"></script>
  </body>
</html>
