<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Detalle de un disco de Marea" />
    <link rel="icon" href="../assets/images/favicon.ico" />
    <link rel="stylesheet" href="../styles/main.scss" />
    <title>Detalle del Disco</title>
  </head>

  <body>
    <include src="./components/header.html"></include>

    <div class="content-wrapper">
      <main class="album-detail-container">
        <div class="album-content" tabindex="-1">
          <div class="album-image-container">
            <h2 id="album-title" class="album-title">Cargando...</h2>
            <img id="album-cover" alt="Cargando..." class="album-image" />
            <div class="social-icons">
              <!--
                Los iconos de redes sociales son imágenes svg por lo que son completamente responsive por defecto.
                El tamaño de los iconos se ajusta automáticamente al tamaño del contenedor en el que se encuentran.
                Simplemente le añado un atributo srcset de la imagen en formato png para que se muestre en navegadores que no soporten svg.
              -->
              <a
                href="https://www.facebook.com"
                target="_blank"
                title="Facebook"
              >
                <picture>
                  <source
                    srcset="../assets/images/social/facebook.svg"
                    type="image/svg+xml"
                  />
                  <img
                    src="../assets/images/social/facebook.png"
                    alt="Facebook"
                    class="social-icon"
                  />
                </picture>
              </a>
              <a href="https://www.twitter.com" target="_blank" title="Twitter">
                <picture>
                  <source
                    srcset="../assets/images/social/twitter.svg"
                    type="image/svg+xml"
                  />
                  <img
                    src="../assets/images/social/twitter.png"
                    alt="Twitter"
                    class="social-icon"
                  />
                </picture>
              </a>
              <a
                href="https://www.instagram.com"
                target="_blank"
                title="Instagram"
              >
                <picture>
                  <source
                    srcset="../assets/images/social/instagram.svg"
                    type="image/svg+xml"
                  />
                  <img
                    src="../assets/images/social/instagram.png"
                    alt="Instagram"
                    class="social-icon"
                  />
                </picture>
              </a>
            </div>
          </div>
          <div class="song-list">
            <h3>Canciones</h3>
            <ol id="songs"></ol>
          </div>
        </div>
        <div id="album-description" class="album-description"></div>
      </main>

      <aside class="recommended-albums" aria-labelledby="recommended-title">
        <h3 id="recommended-title">Discos Recomendados</h3>
        <div id="recommended-list" tabindex="0"></div>
      </aside>
    </div>

    <include src="./components/footer.html"></include>

    <script type="module" src="../scripts/detail.js"></script>
  </body>
</html>
